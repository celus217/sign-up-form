<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-Up form</title>
</head>
<body>
  <div class="left-side">
    <img class="bg" src="eduardo-XaR1B8kn2Ck-unsplash.jpeg" alt="Background art">
    <div class="logo">
      <img src="pumpkin.png" alt="Pumpkin logo">
      <h1>Terror</h1>
    </div>
  </div>
  <div class="right-side">
    <div class="text-above-form">
      <p>This is not a real online service! You know you need something like this in your life to help you scare every one of your neighbors down to their bones! Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <form action="" method="get">
      <div class="form-text">
        <div class="left-col">
          <h2>Let's do this!</h2>
          <label for="first-name">First name</label>
          <input type="text" name="first-name" id="first-name">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
        </div>
        <div class="right-col">
          <label for="last-name">Last name</label>
          <input type="text" name="last-name" id="last-name">
          <label for="phone-numer">Phone number</label>
          <input type="tel" name="phone-number" id="phone-number">
          <label for="confirm-password">Confirm password</label>
          <input type="password" name="password" id="password">
        </div>
      </div>
      <button>Create Account</button>
    </form>
    <p>Already have an account? <a class="log-in-link" href="">Log in</a></p>
  </div>
</body>
</html>
